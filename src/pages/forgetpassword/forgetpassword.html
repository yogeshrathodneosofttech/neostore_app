
<ion-header>

  <ion-navbar>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<div class="logo">
	<h1 class="logotext">NeoSTORE</h1>
	</div>
	<div class="form-container">
		<form action="" method="POST" #forgetPasswordForm="ngForm" (ngSubmit)="forgetPassword(forgetPasswordForm)">
			<div class="email">
				<label class="email"><i class="fa fa-user" aria-hidden="true"></i></label>
				<input type="text" name="email" placeholder="Enter Email Address" ngModel required>
				<p class="error-msg">Email Address is required.</p>
			</div>
			<div class="login-btn">
				<input type="submit" name="login" value="Submit" [disabled]="!forgetPasswordForm.valid">
			</div>
		</form>
	</div>
</ion-content>
