<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
	  <div class="search">
	  	<i class="fa fa-search" aria-hidden="true"></i>
	  </div>
  </ion-navbar>


</ion-header>


<ion-content padding>

	<div class="user-info">
		<div class="image" *ngIf="usersInformation">
			<img src="{{ usersInformation.profile_pic }}" *ngIf="usersInformation.profile_pic !== null ">
			<img src="assets/images/profile-pic-placeholder.jpg" *ngIf="usersInformation.profile_pic == null || usersInformation.profile_pic.trim() == '' && usersInformation.gender.trim() == 'Male'">
			<img src="assets/images/female-profile-placeholder.jpg" *ngIf="usersInformation.profile_pic == null || usersInformation.profile_pic.trim() == '' && usersInformation.gender.trim() == 'Female'">
		</div>
		<input type="file" name="profilePic" (change)="fileUpload($event)" [ngModel]="profileImage">
		<div class="form-container">
			<form *ngIf="usersInformation" #userInfoForm="ngForm" (ngSubmit)="updateInfo(userInfoForm)">
				<div class="firstname">
					<label class="firstname"><i class="fa fa-user" aria-hidden="true"></i></label>
					<input type="text" name="firstname" required  [ngModel]="usersInformation.first_name" >
					<p class="error-msg">First Name is required.</p>
				</div>
				<div class="lastname">
					<label class="lastname"><i class="fa fa-user" aria-hidden="true"></i></label>
					<input type="text" name="lastname" required [ngModel]="usersInformation.last_name" >
					<p class="error-msg">Last Name is required.</p>
				</div>
				<div class="Email">
					<label class="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
					<input
						type="text"
						name="email"
						required
						email
						readonly
						[ngModel]="usersInformation.email" >
					<p class="error-msg">Email is not Valid.</p>
				</div>
				<div class="phone">
					<label class="phone"><i class="fa fa-mobile" aria-hidden="true"></i></label>
					<input
					type="number"
					name="phone"
					required
					[ngModel]="usersInformation.phone_no" >
				<p class="error-msg">Phone Number is required.</p>
				</div>
				<div class="dob">
					<label class="dob"><i class="fa fa-birthday-cake" aria-hidden="true"></i></label>
					<input
					type="text"
					name="dob"
					[ngModel]="usersInformation.dob" >
				</div>
				<div class="login-btn">
					<input type="submit" name="editprofile" value="Submit" [disabled]="!userInfoForm.valid">
				</div>
			</form>
		</div>
	</div>

</ion-content>
