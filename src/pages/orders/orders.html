<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
			<ion-icon name="menu" class="ico-moon ico-menu"></ion-icon>
		</button>
    <ion-title>My Orders</ion-title>
    <div class="search">
			<i class="fa fa-search" aria-hidden="true"></i>
		</div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="userOrders">
    <ul>
      <li *ngFor="let item of userOrders" (click)="orderDetail(item)">
        <h2>Order ID: {{ item.id }}</h2>
        <h3>Ordered Date: {{ item.created }}</h3>
        <h4 class="price"><span class="ico-moon icon-price"></span>{{ (item.cost).toLocaleString() }}</h4>
      </li>
    </ul>
  </div>
</ion-content>
