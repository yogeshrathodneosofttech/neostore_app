<ion-header>

  <ion-navbar>
    <ion-title>{{ this.selectedItem }}</ion-title>
    <div class="search">
			<i class="fa fa-search" aria-hidden="true"></i>
		</div>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ul>
		<li *ngFor="let item of products; let index = index" class="clearfix" (click)="productDetail(item)">
			<div class="img-container">
				<img src="{{ item.product_images }}">
			</div>
			<div>
				<h2>{{ item.name }}</h2>
				<p class="description">{{ item.producer }}</p>
				<p class="cost clearfix">
					<span class="price">Rs. {{ item.cost.toLocaleString() }} </span>
					<rating
						[(ngModel)]="starsCounts[index]"
						[float]="true"
						fullIcon="★"
						emptyIcon="★"
						[readonly]="true" >
					</rating>
				</p>

			</div>
		</li>
	</ul>
</ion-content>
