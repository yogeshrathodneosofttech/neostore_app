<ion-header>

  <ion-navbar>
    <ion-title>{{ this.productDetails.name }}</ion-title>
    <div class="search">
			<i class="fa fa-search" aria-hidden="true"></i>
		</div>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="product-intro clearfix">
		<h2>
			{{ this.productDetails.name }}
		</h2>
		<h3>
			Category - {{ this.productDetails.product_category_id }}
		</h3>
		<h4>
			{{ this.productDetails.producer }}
			<rating
				[(ngModel)]="starsCounts"
				[float]="true"
				fullIcon="★"
				emptyIcon="★"
				[readonly]="true" >
			</rating>
		</h4>

	</div>
</ion-content>
