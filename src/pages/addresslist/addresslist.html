<ion-header>

  <ion-navbar>
    <ion-title>Address List</ion-title>
  	<span class="ico-moon icon-plus" (click)="addAddress()"></span>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="addresses" *ngIf="AddressesByUser">
		<p>Shipping Address</p>

		<div class="block clearfix" *ngFor="let item of AddressesByUser; let i = index;">
			<div class="bullet" (click)="addressSelected(i)">
				<span class="outer">
					<span class="inner" *ngIf="shippingAddressSelected == i"></span>
				</span>
			</div>
			<div class="address-box">
				<div class="deleteAddress" (click)="deleteAddress(item)">
					X
				</div>
				<h2>{{ item.city }}</h2>
				<p>
					{{ item.address }}, {{ item.landmark }}, {{ item.city }}, {{ item.state }}, {{ item.country }},  {{ item.zip }},
				</p>
			</div>
		</div>
		<div class="order-btn" (click)="placeOrder()">
			<span>Place Order</span>
		</div>
	</div>

</ion-content>
