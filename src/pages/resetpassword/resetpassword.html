<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
	<div class="logo">
	<h1 class="logotext">NeoSTORE</h1>
	</div>
	<div class="form-container">
		<form action="" method="POST" #resetPasswordForm="ngForm" (ngSubmit)="resetPassword(resetPasswordForm)">
			<div class="current">
				<label class="current"><i class="fa fa-lock" aria-hidden="true"></i></label>
				<input type="password" name="currentpassword" placeholder="Current Password" ngModel required>
				<p class="error-msg">Current Password is required.</p>
			</div>
			<div class="new">
				<label class="new"><i class="fa fa-lock" aria-hidden="true"></i></label>
				<input type="password" name="newpassword" placeholder="New Password (Min. 6)" ngModel required #password (keyup)="checkPasswordLength($event, confirmpassword.value)">
				<p class="error-msg">New Password is required.</p>
			</div>
			<div class="confirm">
				<label class="confirm"><i class="fa fa-lock" aria-hidden="true"></i></label>
				<input type="password" name="confirmpassword" placeholder="Confirm Password" ngModel required (keyup)="checkConfirmPassword($event, password.value)" #confirmpassword>
				<p class="error-msg">Confirm Password is required.</p>
			</div>
			<div class="login-btn">
				<input type="submit" name="reset" value="Reset Password" [disabled]="!resetPasswordForm.valid || passwordMatch ">
			</div>
		</form>
	</div>
</ion-content>
