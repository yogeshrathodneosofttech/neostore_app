<ion-header>

  <ion-navbar>
    <ion-title *ngIf="orderDetails">Order ID : {{ orderDetails.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of orders">
			<div class="product-image">
				<img src="{{ item.prod_image }}">
			</div>
			<div class="product-info">
				<h2>{{ item.prod_name }}</h2>
				<h3>({{ item.prod_cat_name }})</h3>
				<div class="quantity clearfix">
					<div class="select">
						<span>Qty : {{ item.quantity }}</span>
					</div>
					<div class="price">
						<span class="ico-moon icon-price"></span>
						<span class="price">{{ item.total.toLocaleString() }}</span>
					</div>
				</div>
			</div>
		</ion-item>
		<ion-item class="total">
			<div>Total</div>
			<div *ngIf="orderDetails" class="float-right"><span class="ico-moon icon-price"></span> {{ orderDetails.cost.toLocaleString() }}</div>
		</ion-item>
	</ion-list>
</ion-content>
